<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1109_React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">


        function App() {
            // #2-1 將輸入框設定成一個狀態便宣告變數,
            //      並與輸入框的狀態做對應(用value)
            //      輸入框的狀態是controlled element
            //      text => 原本輸入框的文字(空白)的狀態
            //      setText => 輸入框輸入後的文字的狀態
            const [text, setText] = React.useState("");
            // #3-2 onChange函式
            // #3-3 onChange函式結束後,更新text
            let changeText = function (e) {
                // #3-3 取得輸入框裡面的文字 => 輸入框輸入後的文字的狀態
                // console.log(e.target.value) 
                setText(e.target.value) ;
            } 
            // #1-2 點擊事件的函式
            let add = function () {
                // #3-4 顯示text
                console.log(text);
            }
            return <>
                {/* #3 輸入框事件=>onChange 當內容發生變化 */}
                <input type="text" value={text} onChange={changeText} />
                {/* #1-1 按鈕點擊事件 */}
                <button onClick={add}>新增</button>
            </>
        }

        const container = document.querySelector("#root");
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>

</html>
