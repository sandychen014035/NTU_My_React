<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM</title>
</head>

<body>
    <div id="title">測試標題</div>
    <button onclick="change();">CHANGE</button>
    <script>
        function change() {
            let title = document.querySelector("#title");
            title.innerHTML = "哈哈哈哈";
        };
    </script>
</body>

</html>
