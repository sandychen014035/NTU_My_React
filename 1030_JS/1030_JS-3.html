        // 物件
        // 一個函式,回傳乘法與加法結果
        function cal(args){
            return [
                args.n1*args.n2,
                args.n1+args.n2
                ];
        }
        let [x,y]=cal({
            n1:3,
            n2:7
        });
        
        console.log(x,y);



    </script>
