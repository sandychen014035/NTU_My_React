<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        // React 包裝動態產生標籤的程序,方便我們快速產生標籤
        // 使用 React .createElement("標籤名稱","標籤設定","子標籤");
        // 建立 React Element(包裝過的HTML Element)

        // React中要用className
        // React 組件:回傳React Element的函式 *函式名稱字首一定要大寫

        // 主件的屬性(property)
        // 自定義的組件
        function List() {
            return <ul>
                <li><a href="https://www.google.com/">google</a></li>
                <li><a href="https://www.Instagram.com/">Instagram</a></li>
            </ul>;

        }
        function Head(props) {
            console.log(props);
            let title = "這是網頁標題";
            return <h3 className="title" style={{ 
                color: props.color, 
                fontSize: props.size+"px"  }}>
                {title}
            </h3>
        }
        function Button(props){
            return <button>{props.text}</button>
        }
        // 使用內建的屬性 children : 代表自訂標籤內部的東西

        // 函式事件
        function ButtonA(props){
            let sayHi=function(){
                alert("點擊")
            }
            let sayHi2=function(){
                alert("移入")
            }
            let sayHi3=function(){
                alert("移出")
            }
            return <button onClick={props.sayHi} onPointerOver={sayHi2} onPointerOut={sayHi3}>{props.children}</button>
        }
        function Design(props){
            return <div style={{opacity:props.opacity}}>{props.children}</div>
        }


        // 原生組件
        // 習慣命名APP()

        function App() {
            return <>
                <Head color="blue" size="24" />
                <Head color="black"  size="20" />
                <Button text="更新" />
                <Button text="測試" />
                <ButtonA sayHi={()=>{alert("點擊")}}>更新1</ButtonA>
                <Design opacity="0.2">
                    <div>以下內容半透明</div>
                    <div>以下內容半透明</div>
                </Design>
                <List />
            </>
        }

        const container = document.querySelector("#root");
        const root = ReactDOM.createRoot(container);
        // root.render(<MyApp />);
        root.render(<App />);
    </script>
