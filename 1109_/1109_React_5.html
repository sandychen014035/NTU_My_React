<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1109_React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        // 切割畫面
        function App() {
            // 新增的函式
            let add = function (text,important) {
                let newData = data.slice(0);
                newData.push({ text: text, important: important });
                setData(newData);

            }
            // 刪除的函式
            let remove = function (i) {
                let newData = data.slice(0);
                newData.splice(i, 1);
                setData(newData);
            }
            // 處理資料列表 => 畫面的狀態
            const [data, setData] = React.useState([]);
            
            return <>
                <Upperpart add={add}/>
                <hr />
                <Lowerhalf data={data} remove={remove}/>
            </>
        }
        function Upperpart(props) {
            // 處理輸入元件 => 文字框的狀態
            const [text, setText] = React.useState("");
            let changeText = function (e) {
                setText(e.target.value);
            };
            // 勾選的狀態
            const [important, setImportant] = React.useState(false);
            let checkImportant = function () {
                setImportant(!important);
            };
            return <>
                <input type="checkbox" checked={important} onChange={checkImportant} />
                <input type="text" value={text} onChange={changeText} />
                <button onClick={()=>{
                    props.add(text,important);
                    setText("");
                    setImportant(false);
                }}>新增</button>

            </>
        }

        // props接收data
        function Lowerhalf(props) {
            let data=props.data;
            let items = [];
            for (let i = 0; i < data.length; i++) {
                if (data[i].important) {
                    items.push(<li style={{ color: "red" }} key={i}>
                        <span>{data[i].text}</span>
                        <button onClick={() => props.remove(i)}>刪除</button>
                    </li>);
                } else {
                    items.push(<li key={i}>
                        <span>{data[i].text}</span>
                        <button onClick={() => props.remove(i)}>刪除</button>
                    </li>);
                }
            }
            return <>
                <ul>{items}</ul>
            </>
        }
        const container = document.querySelector("#root");
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>

</html>
